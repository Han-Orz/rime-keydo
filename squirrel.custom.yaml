# Rime主题自定义设置
# encoding: utf-8

patch:
  preset_color_schemes/keydo: # 主题识别名称（用于代码引用 - `0xBBGGRR`）
    author: SPHS <alex.g.huang@gmail.com> # 主题作者
    back_color: 0x212121 # 主题背景颜色
    border_color: 0x373737 # 主题边框颜色
    candidate_text_color: 0xeeffff # 候选项字体颜色
    comment_text_color: 0x6bcbff # 候选项编码提示字体颜色
    hilited_back_color: 0x212121 # 输入区高亮部分（编码）背景颜色
    hilited_candidate_back_color: 0x373737 # 高亮候选项背景颜色
    hilited_candidate_label_color: 0x6a8cf7 # [Mac] 高亮候选项序号字体颜色
    hilited_candidate_text_color: 0xea92c7 # 高亮候选项字体颜色
    hilited_comment_text_color: 0x6bcbff # 高亮候选项编码提示字体颜色
    hilited_text_color: 0xea92c7 # 输入区高亮部分（编码）字体颜色
    label_color: 0x797979 # 候选项序号字体颜色
    name: 键道·我流／SPHS # 主题名称
    text_color: 0xffaa82 # 输入区字体颜色
  style: # 主题配置
    alpha: 0.0 # 主题透明度
    candidate_format: "" # [Mac] 候选项序号格式（`%c`为候选项序号，`%@`为候选项）
    color_scheme: keydo # 当前主题
    comment_font_point: 16 # [Mac] 候选项编码提示字体字号
    corner_radius: 10 # [Mac] 候选区圆角半径（同时影响候选区上下左右填充空间）
    font_face: "Sarasa Mono SC" # 主题字体样式（支持候补字体）
    font_point: 18 # 主题字体字号
    hilited_corner_radius: 2 # [Mac] 高亮候选项圆角半径
    horizontal: true # 候选项是否横排（默认横排）
    inline_candidate: true # [Mac] 是否预览编码（默认预览编码）
    inline_preedit: true # 是否开启输入区嵌入（默认开启）
    label_font_point: 14 # [Mac] 候选项序号字体字号
    border_width: 2 # [Mac] 主题上下边框粗细（须与左右边框粗细同时使用）
    border_height: 2 # [Mac] 主题左右边框粗细（须与上下边框粗细同时使用）
    line_spacing: 10 # [Mac] 候选项行距（仅在竖排模式中有效，且无法影响首/末选项）
    spacing: 10 # 输入区与候选区间距
