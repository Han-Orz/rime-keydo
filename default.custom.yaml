# Rime全局自定义设置
# encoding: utf-8

patch:
  ascii_composer: # 英文模式配置
    good_old_caps_lock: false # 用`Caps Lock`切换英文模式时，是否激活大写锁定（默认关闭）
    switch_key: # 英文模式切换键配置
      Shift_L: commit_text # 按下左`Shift`时（默认上屏候选项）
      Shift_R: commit_text # 按下右`Shift`时（默认上屏候选项）
      Control_L: commit_code # 按下左`Control`时（默认上屏编码）
      Control_R: commit_code # 按下右`Control`时（默认上屏编码）
      Caps_Lock: inline_ascii # 按下`Caps Lock`时（默认保留输入区）
      Eisu_toggle: clear # 按下英数键（日文键盘）时（默认清空输入区）
  menu/page_size: 6 # 候选项显示个数
  schema_list: # 方案列表
    - schema: keydo # 键道·我流
  switcher: # 方案切换开关
    caption: "「切换方案」" # 方案切换标识（在输入区会予以显示）
    hotkeys: # 方案切换快捷键
      - "Shift+space"
