# encoding: utf-8
patch:
  repeat_history:
    input: ;;
    size: 2
  danzi_lookup/comment_format:
    - xform/~[a-z;]+//
  key_binder/bindings:
    - { when: has_menu, accept: F1, toggle: emoji_cn}
    - { when: has_menu, accept: F2, toggle: jffh }
  menu/page_size: 6
  switches:
    - { name: jffh, reset: 0, states: [ "简体", "繁體" ] }
    - { name: sbb_hint, reset: 1, states: [ "关₆₃₀", "开₆₃₀" ] }
    - { name: emoji_cn, reset: 0, states: [ "关表情", "开表情" ] }
  punctuator:
    full_shape:
      ';' : null
