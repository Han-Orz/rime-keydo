# encoding: utf-8
patch:
  menu/page_size: 2
  switches:
    - { name: ascii_mode, reset: 0, states: [ "中文", "英文" ] }
    - { name: full_shape, states: [ "半角", "全角" ] }
    - { name: jffh, reset: 0, states: [ "简体", "繁體" ] }
    - { name: sbb_hint, reset: 0, states: [ "关₆₃₀", "开₆₃₀" ] }
    - { name: emoji_cn, reset: 0, states: [ "关表情", "开表情" ] }
    - { name: EN2en, reset: 1 }
    - { name: bmms, reset: 1 }
  engine/filters:
    - uniquifier
    - simplifier@emoji_cn
    - simplifier@jffh
    - simplifier@bmms
    - simplifier@EN2en
    - lua_filter@sphs_filter
    - reverse_lookup_filter@danzi_lookup
  translator:
    dictionary: xkjd6.sphs
    enable_charset_filter: false
    enable_completion: true
    enable_encoder: true
    enable_sentence: false
    enable_user_dict: false
    encode_commit_history: true
    max_phrase_length: 6
  repeat_history:
    input: ;;
    size: 2
  danzi_lookup:
    dictionary: xkjd6.sphs
    tags: [ danzi_lookup ]
    overwrite_comment: true
    enable_charset_filter: false
    enable_completion: true
    enable_encoder: false
    enable_sentence: false
    enable_user_dict: false
    encode_commit_history: false
    comment_format:
      - xform/~[a-z;]+//
  key_binder/bindings:
    - { when: has_menu, accept: F1, toggle: emoji_cn}
    - { when: has_menu, accept: F2, toggle: jffh }
