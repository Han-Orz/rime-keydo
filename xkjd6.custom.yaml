patch:
  menu/page_size: 2
  switches:
    - { name: ascii_mode, reset: 0 }
    - { name: full_shape, reset: 0 }
    - { name: jffh, reset: 0 }
    - { name: sbb_hint, reset: 0 }
    - { name: emoji_cn, reset: 0 }
  punctuator:
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ '<', 《, 〈, «, ‹ ]
      '>' : [ '>', 》, 〉, », › ]
      '/' : [ '/', ／, ÷ ]
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : { pair: [ '‘', '’' ] }
      '"' : { pair: [ '“', '”' ] }
      '\' : [ '\', 、, ＼ ]
      '|' : [ '|', ·, ・, ｜, '§', '¦', '‖' ]
      '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
      '~' : [ '~', ～, ˜, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌ ]
      '!' : { commit: ！ }
      '@' : [ '@', ＠, ☯, ©, ®, ℗ ]
      '#' : [ '#', ＃, ⌘, № ]
      '%' : [ '%', ％, '°', '℃', ℉, ‰, ‱ ]
      '$' : [ '$', ￥, '€', '£', '¥', '¢', '¤', ₩ ]
      '^' : { commit: …… }
      '&' : [ '&', ＆ ]
      '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
      '(' : [ '(', （ ]
      ')' : [ ')', ） ]
      '-' : [ '-', － ]
      '_' : [ '_', —— ]
      '+' : [ '+', ＋ ]
      '=' : [ '=', ＝, 々, 〃 ]
      '[' : [ '[', 「, 【, 〔, ［ ]
      ']' : [ ']', 」, 】, 〕, ］ ]
      '{' : [ '{', 『, 〖, ｛ ]
      '}' : [ '}', 』, 〗, ｝ ]
